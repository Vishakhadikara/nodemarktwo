<!DOCTYPE html>
<html>
<head>
  <title>Hello Socket.IO</title>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.emit('hello');

    socket.on('disconnect', () => {
      console.log('Disconnected from the server');
    });
  </script>
</head>
<body>
  <h1>Hello, Socket.IO!</h1>
</body>
</html>
